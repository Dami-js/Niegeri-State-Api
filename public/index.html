<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Nigeria API</title>
</head>
<body class="container my-5">
  <p class="lead"> <strong>List of all Nigeria states and their Local governments</strong></p>

  <div class="form-group">
    <label>Select your state</label>
    <select class="form-control" id="NgState" onchange="getlocals()">
    </select>
  </div>

  <div class="form-group">
    <label>Select your local government</label><br>
    <select id="localGov" onchange="viewDetails()"class="form-control">
    </select>
  </div>

  <!-- <button class="btn btn-primary rounded-0" onclick="viewDetails()">View</button> -->

  <div class="card mt-4">
    <div class="card-header">
      Your details
    </div>
    <div class="card-body">
      <div id="details"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
